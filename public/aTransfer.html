<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> ASSET TRANSFER</h2>
    <div class="container">
        <div class="jumbotron">
            <form id="assetTransferForm">
                <div class="form-group">
                    <label for="assetCode">ASSET CODE</label>
                    <input type="text" class="form-control" id="assetCode" placeholder="Enter Asset Code" required>
                </div>
                <div class="form-group">
                    <label for="assetName">Asset Name</label>
                    <!-- The asset name will be displayed dynamically based on the entered asset code -->
                    <input type="text" class="form-control" id="assetName" placeholder="Asset Name" readonly>
                </div>
                <div class="form-group">
                    <label for="newOwnerTIN">TRANSFER TO: NEW OWNER'S TIN</label>
                    <input type="text" class="form-control" id="newOwnerTIN" placeholder="Enter New Owner's TIN" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="confirmTransfer()">CONFIRM TRANSFER</button>
            </form>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script>
        function confirmTransfer() {
            // Fetch values from the form
            var assetCode = document.getElementById("assetCode").value;
            var assetName = document.getElementById("assetName").value;
            var newOwnerTIN = document.getElementById("newOwnerTIN").value;

            // Display confirmation alert
            var confirmationMessage = "Asset Name: " + assetName + "\nCurrent Owner: [Current Owner Name]\nNew Owner: [New Owner Name]";
            if (confirm(confirmationMessage)) {
                // Update asset owner in the database (you need to implement this)
                // Redirect to home page
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
