<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Income Tax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center">PAY INCOME TAX</h2>

    <div class="container">
        <div class="jumbotron">
            <form id="incomeTaxForm">
                <label for="profits">Total Profits Made:</label>
                <input type="number" id="profits" name="profits" required><br><br>
                
                <label for="tin">TIN:</label>
                <input type="text" id="tin" name="tin" required><br><br>

                <button type="button" onclick="calculateTax()" class="btn btn-primary">Pay</button>
            </form>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script>
        function calculateTax() {
            const profits = document.getElementById('profits').value;
            const tin = document.getElementById('tin').value;

            // Calculate 18% of profits as tax payable
            const taxPayable = profits * 0.18;

            // Here, you might have an AJAX request to the server to process the payment
            // For simplicity, we'll just show an alert upon button click
            alert(`Thank you for paying income tax, TIN: ${tin}. Tax payable: $${taxPayable}`);
        }
    </script>
</body>
</html>
